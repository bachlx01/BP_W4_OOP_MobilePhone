<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mobile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
    <div class="iphone" id="iphone">
        <h3 id="iphone-name">Mobile 1</h3>
        <hr width="300px">
        <b>Inbox</b>
        <textarea id="iphone-inbox" cols="50" rows="10" disabled placeholder="Inbox"></textarea>
        <b>Outbox</b>
        <textarea id="iphone-outbox" cols="50" rows="10" disabled placeholder="Outbox"></textarea>
        <input type="text" id="iphone-msg" placeholder="Write message..." oninput="writeMess(iphone,this.value)">

        <button onclick="sendMess(iphone,samsung)">Send message</button>

    </div>
    <div class="samsung" id="samsung">
        <h3 id="samsung-name">Mobile 2</h3>
        <hr width="300px">
        <b>Inbox</b>
        <textarea id="samsung-inbox" cols="50" rows="10" disabled placeholder="Inbox"></textarea>
        <b>Outbox</b>
        <textarea id="samsung-outbox" cols="50" rows="10" disabled placeholder="Outbox"></textarea>
        <input type="text" id="samsung-msg" placeholder="Write message..." oninput="writeMess(samsung,this.value)">
        <button onclick="sendMess(samsung,iphone)">Send message</button>
    </div>
</div>
</div>

<script type="text/javascript" src="main.js"></script>
</body>
</html>
